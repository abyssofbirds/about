<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/dejavu-sans-mono" type="text/css"/>

    <title>Static Template</title>
  </head>
  <body>
    <div class="main">
      <div class="header expanded-header">
        <div class="header__title">
          <span>Dmitriy Deniskin</span><br /><span>Javascript Developer</span>
        </div>

        <div class="header__body">
          <span class="social">
            <span class="social__title">Mail</span>
            <i class="fa-regular fa-envelope"></i>
          </span>
          <span class="social"
            ><span class="social__title">Telegram</span
            ><i class="fa-brands fa-telegram"></i
          ></span>
          <span class="social"
            ><span class="social__title">GitHub</span
            ><i class="fa-brands fa-github"></i
          ></span>
        </div>
      </div>
      <div class="content">
        <div class="outer-wrapper">
          <div class="wrapper">
            <div class="slide one"></div>
            <div class="slide two"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
