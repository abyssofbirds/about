<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    />

      type="text/css"
    />

    <title>Static Template</title>
  </head>
  <body>
    <div class="main">
      <div class="header expanded-header">
        <div class="header__title">
          <span>Dmitriy Deniskin</span><br /><span>Javascript Developer</span>
        </div>

        <div class="header__body">
          <span class="social">
            <a class="social__title" href="mailto:deniskind@inbox.ru" target="_blank">email</a>
            <a class="fa-regular fa-envelope icon" href="mailto:deniskind@inbox.ru" target="_blank"></a>
          </span>
          <span class="social"
            ><a class="social__title" href="https://telegram.me/abyssofthebirds" target="_blank"

            ><a class="fa-brands fa-telegram icon" href="https://telegram.me/abyssofthebirds" target="_blank"></a

          <span class="social"
            ><a class="social__title" href="https://github.com/abyssofbirds" target="_blank"

      </div>
      <div class="content">
        <div class="outer-wrapper">
          <div class="wrapper">
            <div class="slide one">
              <div class="date">october 23 - now</div>

                <container class="right">
                  <div class="top-right"></div>
                  <div class="bottom-right"></div>

            </div>
            <div class="slide two">
              <div class="date">october 23 - now</div>
              <div class="content-slide">
                <container class="left">
                  <div class="top-left"></div>
                  <div class="bottom-left"></div>
                </container>
                <container class="right">
                  <div class="top-right"></div>
                  <div class="bottom-right"></div>
                </container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
